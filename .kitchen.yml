---
driver:
  name: docker
  use_sudo: false
  privileged: true

provisioner:
  name: chef_zero
  # You may wish to disable always updating cookbooks in CI or other testing environments.
  # For example:
  #   always_update_cookbooks: <%= !ENV['CI'] %>
  always_update_cookbooks: true

verifier:
  name: inspec

platforms:
  - name: centos-7.3
    driver: 
      platform: rhel 
      run_command: /usr/lib/systemd/systemd

suites:
  - name: default
    run_list:
      - recipe[lcd_web::default]
    verifier:
      inspec_tests:
        - test/smoke/default
    attributes:
